[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=bot
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto
markers =
    unit: Unit tests (быстрые, без внешних зависимостей)
    integration: Integration tests (с БД, без внешних API)
    e2e: End-to-end tests (полный цикл с внешними зависимостями)
    e2e_telethon: E2E tests с реальным Telegram API через Telethon
    slow: Slow tests (долгие тесты, запускать редко)
    fast: Fast tests (быстрые тесты для частого запуска)
